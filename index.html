<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>

<body style="background:url('./images/background.png'); background-size:100% 100%">
    
        <form>
            <h1>REGISTRATION FORM</h1>
            <fieldset>
                <legend>User personal Information</legend>
                <label for="usernameinput">Enter your fullname</label> <br>
                <input required type="text" name="Username" id="usernameinput" maxlength="25">
                <br> <br>


                <label for="emailinput">Enter your Email</label> <br>
                <input required type="email" name="email" id="emailinput">
                <br> <br>

                <label for="passwordinput">Enter your password</label> <br>
                <input required type="password" name="Password" id="passwordinput">
                <br> <br>

                <label for="genderinput">Gender:</label> <br>
                <input type="radio" name="gender" id="genderinput" value="Male">Male
                <input type="radio" name="gender" id="genderinput" value="Feale">Female
                <br> <br>



                <label for="countryinput">Country:</label>
                <select name="Country" id="countryinput">
                    <option value="Pakistan">Pakistan</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="libya">China</option>
                    <option value="India">India</option>
                </select>
                <br><br>
                <label for="pictureinput">Upload profile picture:</label>
                <input type="file"><br>
                <input type="submit" value="Upload" />



            </fieldset>
        </form>



        <form action="">
            <fieldset>
                <legend>Professional Information</legend>
                <label for="educationinput">Education</label> <br>
                <select name="education">
                    <option value="Bachelors">Bachelors</option>
                    <option value="Intermediate/A-level">Intermediate/A-level</option>
                    <option value="Matric/O-level">Matric/O-level</option>
                </select>
                <p>Do you have any other skills?</p>
                <textarea name="skills" id="" cols="30" rows="5"></textarea>

            </fieldset>

        </form>
        <br>
        <button>Reset</button>
        <button>Submit</button>
   



</body>

</html>
